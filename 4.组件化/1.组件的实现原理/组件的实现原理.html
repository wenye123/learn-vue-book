<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>组件的实现原理</title>
    <style>
      .z-red {
        color: red;
      }
    </style>
  </head>
  <body>


    <script type="text/javascript">
      try {
        1. 渲染组件
          - vnode.type的值就是组件选项
        2. 组件状态与自更新
          - 通过reactive()将选项的data()响应化
          - 通过effect()包裹子节点的渲染实现自更新(获取组件dom的render以及更新的patch())
        3. 组件实例与组件的生命周期
          - 将组件实例挂载在vnode中方便下次使用 里面定义有组件虚拟dom state等字段
          - 将选项中的生命周期方法再恰当的时机执行
        4. props与组件的被动更新
          - 父组件更新引发子组件的更新叫做子组件的被动更新
        5. setup函数的作用与实现
        6. 组件事件与emit的实现
        7. 插槽的工作原理与实现
        8. 注册生命周期
        9. 总结
      } catch {}
    </script>

    <script src="https://unpkg.com/@vue/reactivity@3.0.5/dist/reactivity.global.js"></script>
    <script type="text/javascript">
      const js = [
        "",
        "1.渲染组件.js",
        "2.组件状态与自更新.js",
        "3.组件实例与组件的生命周期.js",
        "4.props与组件的被动更新.js",
        "5.setup函数的作用与实现.js",
        "6.组件事件与emit的实现.js",
        "7.插槽的工作原理与实现.js",
        "8.注册生命周期.js",
        "9.总结.js",
      ];
 
      function loadJS(index) {
        return new Promise((resolve, reject) => {
          const path = typeof index === "number" ? `./${js[index]}` : index;
          const script = document.createElement("script");
          script.type = "text/javascript";
          script.onload = () => {
            console.info(`------加载${path}-------`);
            resolve();
          };
          script.onerror = (e) => {
            reject(e);
          };
          script.src = path;
          document.getElementsByTagName("head")[0].appendChild(script);
        });
      }

      loadJS(1);
    </script>
  </body>
</html>
