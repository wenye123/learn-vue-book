<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>编译优化</title>
  </head>
  <body>


    <script type="text/javascript">
      try {
        1. 动态节点收集与补丁标志
        2. Block树
        3. 静态提升
        4. 预字符串化
        5. 缓存内联事件处理函数
        6. v-once
        7. 总结
      } catch {}
    </script>

    <script type="text/javascript">
      const js = [
        "",
        "1.动态节点收集与补丁标志.js",
        "2.Block树.js",
        "3.静态提升.js",
        "4.预字符串化.js",
        "5.缓存内联事件处理函数.js",
        "6.v-once.js",
        "7.总结.js",
      ];
 
      function loadJS(index) {
        return new Promise((resolve, reject) => {
          const path = typeof index === "number" ? `./${js[index]}` : index;
          const script = document.createElement("script");
          script.type = "text/javascript";
          script.onload = () => {
            console.info(`------加载${path}-------`);
            resolve();
          };
          script.onerror = (e) => {
            reject(e);
          };
          script.src = path;
          document.getElementsByTagName("head")[0].appendChild(script);
        });
      }

      loadJS(1);
    </script>
  </body>
</html>
