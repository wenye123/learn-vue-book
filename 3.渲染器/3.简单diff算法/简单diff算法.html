<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>简单diff算法</title>
  </head>
  <body>

    <script type="text/javascript">
      try {
        1. 减少DOM操作的性能开销
          - 之前做法是先卸载老节点 再挂载新节点 次数是m+n 
          - 最新做法: 找出新旧节点长度最小值 先更新这个这部分 然后如果新节点长度比较长 则挂载剩余节点 否则卸载剩余节点 次数为 Math.max(m, n)
        2. DOM复用和key的作用
          - 遍历新节点在老节点中找到key相等的 进行更新操作
        3. 找到需要移动的元素
        4. 如何移动元素
        5. 添加新元素
        6. 移除不存在的元素
        7. 总结
      } catch {}
    </script>

    <script src="https://unpkg.com/@vue/reactivity@3.0.5/dist/reactivity.global.js"></script>
    <script type="text/javascript">
      const js = [
        "",
        "1.减少DOM操作的性能开销.js",
        "2.通过key实现dom复用.js",
      ];

      function loadJS(index) {
        return new Promise((resolve, reject) => {
          const path = typeof index === "number" ? `./${js[index]}` : index;
          const script = document.createElement("script");
          script.type = "text/javascript";
          script.onload = () => {
            console.info(`------加载${path}-------`);
            resolve();
          };
          script.onerror = (e) => {
            reject(e);
          };
          script.src = path;
          document.getElementsByTagName("head")[0].appendChild(script);
        });
      }

      loadJS(2);
    </script>
  </body>
</html>
